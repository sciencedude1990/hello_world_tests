<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #ffffff;
}
</style>
</head>
<body onload="startGame()">
<script>

function startGame() {
	myText = new textComponent("30px", "Consolas", "black", 40, 40);
	mySprite = new spriteComponent("Violet_Stand_01.gif", "Violet_Walk_01.gif", "Violet_Walk_02.gif", "Violet_Walk_03.gif", 64, 64, 100, 100);
	
	myBufferArea.start();
	myBufferArea.clear();
	
	myGameArea.start();
}

var myBufferArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");        
        },
    clear : function() {
		this.context.fillStyle = "#FFFFFF"
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 200);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function textComponent(width, font, color, x, y) {    
    this.width = width;
    this.font = font;
	this.color = color;
    this.x = x;
    this.y = y;
	this.text = "";
    
    this.update = function() {
        ctx = myBufferArea.context;        
		ctx.font = this.width + " " + this.font;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
    }    
}

function spriteComponent(img_stand, img_walk_1, img_walk_2, img_walk_3, h, w, x, y) {
	this.img_stand = new Image();
	this.img_stand.src = img_stand;
	
	this.img_walk1 = new Image();
	this.img_walk1.src = img_walk_1;
	
	this.img_walk2 = new Image();
	this.img_walk2.src = img_walk_2;
	
	this.img_walk3 = new Image();
	this.img_walk3.src = img_walk_3;
		
	this.x = x;
	this.y = y;
	this.h = h;
	this.w = w;
	
	// State for drawing
	this.state = 0;
	
	// State for walking
	this.walk_state = 0;
	
	// State for current action
	this.current_state = 0;
	
	this.go_walk = function() {
		this.current_state = 1;
	}
	
	this.stop = function() {
		this.current_state = 0;
	}
	
	this.walk_update = function() {
		if (this.current_state == 1) {
			this.walk_state = (this.walk_state + 1) % 4;
		
			if (this.walk_state == 0) {
				this.state = 1;
			}
			else if (this.walk_state == 2) {
				this.state = 3;
			}
			else {
				this.state = 2;
			}
		}
		else {
			this.state = 0;
		}
	}		

	this.update = function() {
		ctx = myBufferArea.context;
		
		if (this.state == 0) {
			ctx.drawImage(this.img_stand, this.x, this.y, this.w, this.h);
		}
		
		if (this.state == 1) {
			ctx.drawImage(this.img_walk1, this.x, this.y, this.w, this.h);
		}
		
		if (this.state == 2) {
			ctx.drawImage(this.img_walk2, this.x, this.y, this.w, this.h);
		}
		
		if (this.state == 3) {
			ctx.drawImage(this.img_walk3, this.x, this.y, this.w, this.h);
		}		
	}	
}
	

function updateGameArea() {    
	myGameArea.frameNo += 1;
    
    myBufferArea.clear();
	
    myText.text = "SCORE: " + myGameArea.frameNo;
    myText.update();   
	
	mySprite.walk_update();
	mySprite.update();
	
	myGameArea.clear();
	ctx = myGameArea.context;
	ctx.drawImage(myBufferArea.canvas, 0, 0);
}

function resetFrameNo() {
	myGameArea.frameNo = 0;
}

function goWalk() {
	mySprite.go_walk();
}

function stopWalk() {
	mySprite.stop();
}

</script>
<br>
<button onmouseup="resetFrameNo()">RESET</button>
<button onmousedown="goWalk()">WALK</button>
<button onmousedown="stopWalk()">STOP</button>
</body>
</html>
