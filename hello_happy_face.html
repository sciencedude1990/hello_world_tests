<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
	myText = new textComponent("30px", "Consolas", "black", 40, 40);
	mySmile = new imageComponent("https://photos.app.goo.gl/92VkWPkvkGdZA7iL6", 64, 64, 0, 100);
	myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 80);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function textComponent(width, font, color, x, y) {    
    this.width = width;
    this.font = font;
	this.color = color;
    this.x = x;
    this.y = y;
	this.text = "";
    
    this.update = function() {
        ctx = myGameArea.context;        
		ctx.font = this.width + " " + this.font;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
    }    
}

function imageComponent(img, h, w, x, y) {
	this.image = new Image();
	this.image.src = img;
	
	this.x = x;
	this.y = y;
	this.h = h;
	this.w = w;
	
	this.vx = +3;
	this.vy = 0;

	this.update = function() {
		ctx = myGameArea.context;
		
		this.x = this.x + this.vx;
		
		if (this.x < 0) {
			this.vx = 3;
			this.x = 0;
		}
		
		if (this.x > (myGameArea.canvas.width - this.w)) {
			this.vx = -3;
			this.x = myGameArea.canvas.width - this.w;
		}
			
		ctx.drawImage(this.image, this.x, this.y, this.w, this.h);
	}	
}
	

function updateGameArea() {    
    myGameArea.clear();
    myGameArea.frameNo += 1;
    
    myText.text = "SCORE: " + myGameArea.frameNo;
    myText.update();   
	
	mySmile.update();
}

function resetFrameNo() {
	myGameArea.frameNo = 0;
}

</script>
<br>
<button onmouseup="resetFrameNo()">RESET</button>
</body>
</html>
